<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iloveyou</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inconsolata:wght@200..900&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=News+Cycle:wght@400;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans+Narrow:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<body>
    <div class="main">
        <div class="plsmargin">
            <div class="hearts-all">
                <div class="hearts-left">
                    <div class="heart-piece">
                        <div class="line"></div>
                        <div class="heart-small">
                            <div class="heart-small-left"></div>
                            <div class="heart-small-right"></div>
                        </div>
                    </div>
                    <div class="heart-piece added">
                        <div class="line"></div>
                        <div class="heart-small">
                            <div class="heart-small-left"></div>
                            <div class="heart-small-right"></div>
                        </div>
                    </div>
                    <div class="heart-piece one toHide">
                        <div class="line"></div>
                        <div class="heart-small">
                            <div class="heart-small-left"></div>
                            <div class="heart-small-right"></div>
                        </div>
                    </div>
                    <div class="heart-piece two toHide">
                        <div class="line"></div>
                        <div class="heart-small">
                            <div class="heart-small-left"></div>
                            <div class="heart-small-right"></div>
                        </div>
                    </div>
                    <div class="heart-piece added slower toHide">
                        <div class="line"></div>
                        <div class="heart-small">
                            <div class="heart-small-left"></div>
                            <div class="heart-small-right"></div>
                        </div>
                    </div>
                </div>
                <div class="hearts-right">
                    <div class="heart-piece added slower">
                        <div class="line"></div>
                        <div class="heart-small">
                            <div class="heart-small-left"></div>
                            <div class="heart-small-right"></div>
                        </div>
                    </div>
                    <div class="heart-piece three toHide">
                        <div class="line"></div>
                        <div class="heart-small">
                            <div class="heart-small-left"></div>
                            <div class="heart-small-right"></div>
                        </div>
                    </div>
                    <div class="heart-piece four toHide">
                        <div class="line"></div>
                        <div class="heart-small">
                            <div class="heart-small-left"></div>
                            <div class="heart-small-right"></div>
                        </div>
                    </div>
                    <div class="heart-piece five">
                        <div class="line"></div>
                        <div class="heart-small">
                            <div class="heart-small-left"></div>
                            <div class="heart-small-right"></div>
                        </div>
                    </div>
                    <div class="heart-piece added toHide">
                        <div class="line"></div>
                        <div class="heart-small">
                            <div class="heart-small-left"></div>
                            <div class="heart-small-right"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="placeholder">
                <h1 class="h1-first" id="name">{{nameInput}}</h1>
            </div>
            <div class="iloveyou">
                <div class="head">
                    <div class="head-base">
                        <div class="face">
                            <div class="eye">
                                <div class="eye-sparkle"></div>
                                <div class="eye-color"></div>
                            </div>
                            <div class="eye-second">
                                <div class="eye-sparkle"></div>
                                <div class="eye-color"></div>
                            </div>
                            <div class="mouth">
                                3
                            </div>
                            <div class="nose"></div>
                            <div class="blush"></div>
                            <div class="blush-second"></div>
                        </div>
                        <div class="ear">
                            <div class="earring"></div>
                        </div>

                    </div>
                    <div class="hair-front">
                        <div class="ahoge"></div>
                        <div class="ahoge-second"></div>
                        <div class="hair-bangs">
                            <div class="hair-left-bang"></div>
                            <div class="hair-right-bang"></div>
                        </div>
                    </div>
                    <div class="hair-back">
                        <div class="hair-back-first"></div>
                        <div class="hair-back-second"></div>
                    </div>
                    <div class="body-base"></div>
                </div>
                <div class="heart">
                    <div class="heart-right"></div>
                    <div class="heart-left"></div>
                </div>
                <div class="limb front-arm">
                    <div class="hand-first"></div>
                    <div class="limb-base-arm"></div>
                </div>
                <div class="limb back-arm">
                    <div class="hand-second"></div>
                    <div class="limb-base-arm"></div>
                </div>
                <div class="limb front-leg">
                    <div class="limb-base"></div>
                </div>
                <div class="limb back-leg">
                    <div class="limb-base"></div>
                </div>
            </div>
            <h1 class="h1-second">с 14 фроля</h1>
            <p>mwah</p>
            <div class="backButton">
                <a href="index.html">Вернуться</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>    
    <script src="Scripts/myScript.js"></script>    
    <script src="Scripts/loadPage.js"></script>    
</body>
</html>
